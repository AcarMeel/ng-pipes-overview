<div class="text-layout">
    <h1>Basic Pipes</h1>
    <p>Pipes included in the common module from Angular</p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="uppercase"
        [subheader]="name | uppercase"></p-card>
    </div>
    <div class="p-col-4">
        <p-card header="lowercase" [subheader]="name | lowercase"></p-card>
    </div>
    <div class="p-col-4">
        <p-card header="titlecase" [subheader]="name | titlecase"></p-card>
    </div>
</div>
